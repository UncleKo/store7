{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}請求先住所の削除{% endblock %}

{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <h5 class="text-alert">この住所を削除してもよろしいですか？</h5>
      〒{{ object.zip }}
      {{ object.state }}
      {{ object.city }},
      {{ object.street_address }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">削除する</button>
    </div>
    {% endblock content %}
